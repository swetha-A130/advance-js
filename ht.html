<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Form</title>
    
</head>
<body>

    <h1>New Employees</h1>

    <!-- Form for adding employee -->
    <form id="employeeForm">
        <label for="name">Enter Name</label><br>
        <input type="text" id="name"  required><br>
        <label for="profession">Enter Profession</label><br>
        <input type="text" id="profession"  required><br>
        <label for="age">Enter Age</label><br>
        <input type="number" id="age" required><br>
        <br>
        <button type="button" id="addEmployeeBtn">Add Employee</button><br>
        
    </form>

    <!-- Success and Error messages -->
    <div id="message"></div>

    <!-- List of added employees -->
    <h2>Added Employees</h2>
    <div id="employeeList"></div>

    <script src="script.js"></script>
</body>
</html>
